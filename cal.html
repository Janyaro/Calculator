<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
<script src="/calculator/script.js"></script>
</head>
<body>
<div class="conbody">
 
    <div class="container">
 
        <div class="entrance">
        <p>Casio</p>
            <input type="text" name="" class="input">
        
        <div class="btnbody">
            <div class="row">
                <button class="button gray">C</button>
                <button class="button gray">%</button>
                <button class="button gray">CE</button>
                <button class="button oran">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button oran">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button oran">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button oran">+</button>
            </div>
            <div class="row">
                <button class="button" style="width: 104px;">0</button>
                <button class="button">.</button>
                <button class="button oran">=</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
